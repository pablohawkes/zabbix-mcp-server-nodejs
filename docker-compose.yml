version: '3.8'

services:
  zabbix-mcp-server:
    build: .
    container_name: zabbix-mcp-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - ZABBIX_API_URL=${ZABBIX_API_URL}
      - ZABBIX_USERNAME=${ZABBIX_USERNAME}
      - ZABBIX_PASSWORD=${ZABBIX_PASSWORD}
      - MCP_TRANSPORT_MODE=${MCP_TRANSPORT_MODE:-stdio}
      - MCP_SESSION_MANAGEMENT=${MCP_SESSION_MANAGEMENT:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30000}
      - CACHE_TTL=${CACHE_TTL:-300}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.example.description=Zabbix MCP Server"
      - "com.example.version=3.0.0"
      - "com.example.tools=90+"
      - "com.example.categories=19"

  # Development override
  zabbix-mcp-server-dev:
    build: .
    container_name: zabbix-mcp-server-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - ZABBIX_API_URL=${ZABBIX_API_URL}
      - ZABBIX_USERNAME=${ZABBIX_USERNAME}
      - ZABBIX_PASSWORD=${ZABBIX_PASSWORD}
      - MCP_TRANSPORT_MODE=${MCP_TRANSPORT_MODE:-http}
      - MCP_SESSION_MANAGEMENT=${MCP_SESSION_MANAGEMENT:-false}
      - LOG_LEVEL=debug
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-30000}
      - CACHE_TTL=${CACHE_TTL:-300}
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - ./package.json:/app/package.json
      - /app/node_modules
    ports:
      - "3000:3000"
    command: ["npm", "run", "dev"]
    profiles:
      - dev

  # HTTP mode for testing
  zabbix-mcp-server-http:
    build: .
    container_name: zabbix-mcp-server-http
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - ZABBIX_API_URL=${ZABBIX_API_URL}
      - ZABBIX_USERNAME=${ZABBIX_USERNAME}
      - ZABBIX_PASSWORD=${ZABBIX_PASSWORD}
      - MCP_TRANSPORT_MODE=http
      - MCP_HTTP_PORT=3000
      - MCP_HTTP_HOST=0.0.0.0
      - MCP_SESSION_MANAGEMENT=false
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./logs:/app/logs
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - http

volumes:
  logs:
  data: 